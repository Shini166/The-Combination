<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
<style>input[type=submit]
{
    background-color: rgb(98, 206, 248);
    color: whitesmoke;
    cursor: pointer;
    border-radius: 5;
    border-color: whitesmoke;
    font-size: 12px;
}</style>
</head>
<body style="background-color: rgb(220, 186, 223);">
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
        <input type="number" id="guess-input" placeholder="Enter your guess..">
        <input type="submit" value="Submit"  id="guess-btn">
        <p class="message"></p>
    </div>
    </div>
    <script src="appng.js"></script>
</body>
</html>
